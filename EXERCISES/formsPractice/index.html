<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css"
  <title>My forms practice</title>
</head>
    <body>
        Fave Animals:
        <form name="animals">
            <labels><input value="dogs" name="animal" type="radio"/>Dogs</label>
            <labels><input value="cats" name="animal" type="radio"/>Cats</label>
            <labels><input value="unicorns" name="animal" type="radio"/>Unicorns</label>
            <labels><input value="chupacabra" name="animal" type="radio"/>Chupacabra</label>
            <button>submit</button>
        </form>
        Animals we like to eat:
        <form name="tastyAnimals">
            <label><input value="dogs" name="animals" type="checkbox"/>Dogs</label>
            <label><input value="cats" name="animals" type="checkbox"/>Cats</label>
            <label><input value="unicorns" name="animals" type="checkbox"/>Unicorns</label>
            <label><input value="chupacabra" name="animals" type="checkbox"/>Chupacabra</label>
            <button>submit</button>
    </body>

</html>
